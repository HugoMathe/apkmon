<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row> 
      <ion-col size="4">
        <span id="circle-big-border">
          <span id="circle-big"></span>
        </span>
      </ion-col>
      <ion-col size="8" style="display:flex">
        <div class="circle-small circle-red"></div>
        <div class="circle-small circle-yellow"></div>
        <div class="circle-small circle-green"></div>
      </ion-col>
      
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Pokemon View-->
  <center><img (click)="loadElement(getARandomNum())" src="{{imgSrc}}"></center>

  <!--Pokemon Types-->
  <center id="type-container">
    <div *ngFor="let n of types" class="types {{n.type.name}}">{{n.type.name}}</div>
  </center>

  <!--Pokemon Search-->
  <ion-item>
    <ion-icon slot="start" name="search"></ion-icon>
    <ion-input type="text" placeholder="Search" [(ngModel)] = "searching"></ion-input>
    <ion-button (click)="loadElement(searching)">Go</ion-button>
  </ion-item>
  
</ion-content>

<!--Pokemon List-->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let resultado of resultados">
      <ion-label>{{resultado.name}}</ion-label>
      <ion-radio slot="end" (click)="loadElement(resultado.name)"></ion-radio>
    </ion-item>
   
  </ion-list>

</ion-content>
