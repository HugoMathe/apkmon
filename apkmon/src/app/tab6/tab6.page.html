<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row> 
      <ion-col size="4">
        <span id="circle-big-border">
          <span id="circle-big"></span>
        </span>
      </ion-col>
      <ion-col size="8" style="display:flex">
        <div class="circle-small circle-red"></div>
        <div class="circle-small circle-yellow"></div>
        <div class="circle-small circle-green"></div>
      </ion-col>
      
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let move of listOfMoves">
      <ion-label class="ion-text-capitalize">{{move.name}}</ion-label>
      
      <ion-button color="warning" (click)="openModal(move.name)">Details</ion-button>
    </ion-item>
    
    </ion-list>
</ion-content>
