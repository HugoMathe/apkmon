<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="row">
      <div class="column">
        <img
          src="https://i.dlpng.com/static/png/5449541-blue-ball-free-images-at-clkercom-vector-clip-art-online-blue-ball-png-2400_2400_preview.png"
          style="width:100%">
      </div>
      <div class="column">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/LACMTA_Circle_Red_Line.svg/1200px-LACMTA_Circle_Red_Line.svg.png"
          style="width:80%">
      </div>
      <div class="column">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fb/Yellow_icon.svg/1024px-Yellow_icon.svg.png"
          style="width:80%">
      </div>
      <div class="column">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Pan_Green_Circle.png/480px-Pan_Green_Circle.png"
          style="width:80%">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Pokemon View-->
  <center><img src="https://pngimage.net/wp-content/uploads/2018/06/glass-png-transparent-3.png"></center>

  <!--Pokemon Types-->
  <center>
    <ion-button color="warning">Type 1</ion-button>
    <ion-button color="warning">Type 2</ion-button>
  </center>
  <center>
    <h1>IV's</h1>
  </center>
  <ion-list>
    <ion-item>
      HP
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Attack
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Defense
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Speed
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Sp. Atk.
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Sp. Def.
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
