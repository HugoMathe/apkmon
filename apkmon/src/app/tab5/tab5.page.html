<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <span id="circle-big-border">
            <span id="circle-big"></span>
          </span>
        </ion-col>
        <ion-col size="8" style="display:flex">
          <div class="circle-small circle-red"></div>
          <div class="circle-small circle-yellow"></div>
          <div class="circle-small circle-green"></div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Pokemon View-->
  <center><img class="image-overlay" src="https://pngimage.net/wp-content/uploads/2018/06/glass-png-transparent-3.png"></center>
  <center><img class="image-base" src="{{img}}" height="30%" width="40%"></center>

  <!--Pokemon Types-->
  <center id="type-container">
    <div *ngFor="let n of types" class="types {{n}}">{{n}}</div>
  </center>
  <br>
  <center>
    <h1>IV's</h1>
  </center>
  <ion-list class='stat-list'>
    <ion-item class="stat-item">
      HP: <span class="stat-value">{{stats[0]}}</span>
      <ion-button color="success" slot="end" (click)="addPoint(0)">+</ion-button>
      <ion-button color='danger' slot="end" (click)="dimPoint(0)">-</ion-button>
    </ion-item>
    <ion-item class="stat-item">
      Attack: <span class="stat-value">{{stats[1]}}</span>
      <ion-button color="success" slot="end" (click)="addPoint(1)">+</ion-button>
      <ion-button color='danger' slot="end" (click)="dimPoint(1)">-</ion-button>
    </ion-item>
    <ion-item class="stat-item">
      Defense: <span class="stat-value">{{stats[2]}}</span>
      <ion-button color="success" slot="end" (click)="addPoint(2)">+</ion-button>
      <ion-button color='danger' slot="end" (click)="dimPoint(2)">-</ion-button>
    </ion-item>
    <ion-item class="stat-item">
      Special Attack: <span class="stat-value">{{stats[3]}}</span>
      <ion-button color="success" slot="end" (click)="addPoint(3)">+</ion-button>
      <ion-button color='danger' slot="end" (click)="dimPoint(3)">-</ion-button>
    </ion-item>
    <ion-item class="stat-item">
      Special Defense: <span class="stat-value">{{stats[4]}}</span>
      <ion-button color="success" slot="end" (click)="addPoint(4)">+</ion-button>
      <ion-button color='danger' slot="end" (click)="dimPoint(4)">-</ion-button>
    </ion-item>
    <ion-item class="stat-item">
      Speed: <span class="stat-value">{{stats[5]}}</span>
      <ion-button color="success" slot='end' (click)="addPoint(5)">+</ion-button>
      <ion-button color='danger' slot='end' (click)="dimPoint(5)">-</ion-button>
    </ion-item>

  </ion-list>
  <center><h2>Moves</h2></center>
  <!-- ALT+Z no VSCode automaticamente quebra as linhas mto longas -->
  <!-- (Rodrigo)[BUG]: por motivos que transcendem a minha compreensão, isso só funciona se eu coloco  outro ion-item embaixo (????????) -->
 <!-- (Rodrigo)[BUG]: quando a pagina muda de pokemon ela atualiza tudo, inclusive a lista de moves disponíveis, MAS o(s) ultimo move(s) selecionado(s) não é(são) limpado(s)... e eu nao faço a minima ideia de como limpar isso  -->
  <ion-item>
    <ion-label>Move 1</ion-label>
      <ion-select ngDefaultControl [(ngModel)]="selectedMoves[0]" placeholder="Select One">
      <ion-select-option *ngFor="let moveObj of moves">{{moveObj}}</ion-select-option>
      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Move 2</ion-label>
      <ion-select ngDefaultControl [(ngModel)]="selectedMoves[1]" placeholder="Select One">
      <ion-select-option *ngFor="let moveObj of moves">{{moveObj}}</ion-select-option>      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Move 3</ion-label>
      <ion-select ngDefaultControl [(ngModel)]="selectedMoves[2]" placeholder="Select One">
      <ion-select-option *ngFor="let moveObj of moves">{{moveObj}}</ion-select-option>
      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Move 4</ion-label>
      <ion-select ngDefaultControl [(ngModel)]="selectedMoves[3]" placeholder="Select One">
      <ion-select-option *ngFor="let moveObj of moves">{{moveObj}}</ion-select-option>    
      
    </ion-select>
  </ion-item>    
  <center>  
    <ion-button (click)="addToParty()">Save to Party</ion-button>
  </center>  
  <ion-item></ion-item>   
</ion-content>
