<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <span id="circle-big-border">
            <span id="circle-big"></span>
          </span>
        </ion-col>
        <ion-col size="8" style="display:flex">
          <div class="circle-small circle-red"></div>
          <div class="circle-small circle-yellow"></div>
          <div class="circle-small circle-green"></div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Pokemon View-->
  <center><img src="https://pngimage.net/wp-content/uploads/2018/06/glass-png-transparent-3.png"></center>

  <!--Pokemon Types-->
  <center>
    <ion-button color="warning">Type 1</ion-button>
    <ion-button color="warning">Type 2</ion-button>
  </center>
  <center>
    <h1>IV's</h1>
  </center>
  <ion-list>
    <ion-item>
      HP
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Attack
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Defense
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Speed
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Sp. Atk.
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      Sp. Def.
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">31</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
